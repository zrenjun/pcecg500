plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
//Targeting S+ (version 31 and above) requires that one of FLAG_IMMUTABLE or FLAG_MUTABLE be specified when creating a PendingIntent.
//    Strongly consider using FLAG_IMMUTABLE, only use FLAG_MUTABLE if some functionality depends on the PendingIntent being mutable, e.g. if it needs to be used with inline replies or bubbles.
android {
    compileSdk 35
    namespace 'com.lepu.pcecg500'
    defaultConfig {
        applicationId "com.lepu.pcecg500"
        minSdk 21
        targetSdk 35
        versionCode 2
        versionName "1.0.1"
        ndk {
            abiFilters "armeabi-v7a"
        }
        vectorDrawables.useSupportLibrary = true
        def createTime = new Date().format("yyyyMMddHHmmss", TimeZone.getTimeZone("GMT+08:00"))
        setProperty("archivesBaseName", "pcecg500demo_v${defaultConfig.versionName}(${defaultConfig.versionCode})_${createTime}")
    }

    signingConfigs {
        app {
            keyAlias 'key0'
            keyPassword 'aaaa2222'
            storeFile file('vthkey.jks')
            storePassword 'aaaa2222'
            // minSDK 24后，应用宝上架签名不识别， 添加以下
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    // 打包自动签名
    buildTypes {
        debug{
            signingConfig signingConfigs.app
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", 'IS_DEBUG', 'true'
        }
        release {
            signingConfig signingConfigs.app
            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", 'IS_DEBUG', 'false'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'androidx.work:work-runtime-ktx:2.7.1'
    implementation project(path: ':ecg500')
}


android.buildFeatures.buildConfig true